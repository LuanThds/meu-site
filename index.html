<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Viagem: Planeje sua Aventura</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header-bg {
            background-color: #007bff;
        }
        .footer-bg {
            background-color: #343a40;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #dee2e6;
        }
        .section-title {
            color: #17a2b8;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .btn-primary-custom {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-primary-custom:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .btn-secondary-custom {
            background-color: #ffc107;
            border-color: #ffc107;
        }
        .btn-secondary-custom:hover {
            background-color: #e0a800;
            border-color: #d39e00;
        }
        .form-control::placeholder {
            color: #6c757d;
            opacity: 1;
        }
        .form-check-input:checked {
            background-color: #007bff;
            border-color: #007bff;
        }
        .form-check-label {
            color: #495057;
        }
        @media (max-width: 576px) {
            .form-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header class="header-bg text-white py-3">
        <div class="container">
            <h1 class="mb-0">Viagens Incríveis</h1>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sobre Nós</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contato</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="container my-4">
        <section class="form-container shadow-sm">
            <h2 class="section-title">Formulário de Reserva de Viagem</h2>
            <form action="/enviar-reserva" method="post">
                <fieldset class="form-section border p-4 mb-4">
                    <legend class="w-auto">Dados Pessoais</legend>
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" class="form-control" placeholder="João Silva" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="joao.silva@example.com" required>
                    </div>
                </fieldset>

                <fieldset class="form-section border p-4 mb-4">
                    <legend class="w-auto">Serviços Desejados</legend>
                    <div class="form-check">
                        <input type="checkbox" id="passagens" name="servicos" value="passagens" class="form-check-input">
                        <label for="passagens" class="form-check-label">Compra de Passagens</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="hospedagem" name="servicos" value="hospedagem" class="form-check-input">
                        <label for="hospedagem" class="form-check-label">Reserva de Hospedagem</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="veiculos" name="servicos" value="veiculos" class="form-check-input">
                        <label for="veiculos" class="form-check-label">Aluguel de Veículos</label>
                    </div>
                </fieldset>

                <fieldset class="form-section border p-4 mb-4">
                    <legend class="w-auto">Forma de Pagamento</legend>
                    <div class="form-check">
                        <input type="radio" id="credito" name="pagamento" value="credito" class="form-check-input">
                        <label for="credito" class="form-check-label">Cartão de Crédito</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="boleto" name="pagamento" value="boleto" class="form-check-input">
                        <label for="boleto" class="form-check-label">Boleto</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="pix" name="pagamento" value="pix" class="form-check-input">
                        <label for="pix" class="form-check-label">PIX</label>
                    </div>
                </fieldset>

                <fieldset class="form-section border p-4 mb-4">
                    <legend class="w-auto">Prazos de Pagamento</legend>
                    <div class="form-group">
                        <label for="prazo">Escolha o Prazo:</label>
                        <select id="prazo" name="prazo" class="form-control">
                            <option value="avista">À Vista</option>
                            <option value="duas_vezes">2 Vezes Sem Juros</option>
                            <option value="tres_vezes">3 Vezes Sem Juros</option>
                            <option value="quatro_vezes">4 Vezes Sem Juros</option>
                            <option value="cinco_vezes">5 Vezes Sem Juros</option>
                            <option value="seis_vezes">6 Vezes Com Juros</option>
                            <option value="sete_vezes">7 Vezes Com Juros</option>
                            <option value="oito_vezes">8 Vezes Com Juros</option>
                            <option value="nove_vezes">9 Vezes Com Juros</option>
                            <option value="dez_vezes">10 Vezes Com Juros</option>
                            <option value="onze_vezes">11 Vezes Com Juros</option>
                            <option value="doze_vezes">12 Vezes Com Juros</option>
                        </select>
                    </div>
                </fieldset>

                <div class="form-group">
                    <input type="submit" value="Enviar Reserva" class="btn btn-primary-custom">
                </div>
            </form>
        </section>
    </main>

    <footer class="footer-bg text-white py-3 text-center">
        <p>&copy; <span id="year"></span> Viagens Incríveis. Todos os direitos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
